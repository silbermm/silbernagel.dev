{{ define "main" }}
  <div
    class="archive {{ with .Site.Params.doNotLoadAnimations }}
      .

    {{ else }}
      animated fadeInDown

    {{ end }}"
  >
    <ul class="list-with-title">
      {{ range .Data.Pages.GroupByParam "projectType" }}
        <div class="listing-title">
          {{ .Key }}
        </div>
        {{ range .Pages }}
          <ul class="listing">
            <div class="listing-item">
              <div class="listing-post">
                <a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
                <div class="listing-description"> {{ .Description }} </div>
              </div>
            </div>
          </ul>

        {{ end }}


      {{ end }}
    </ul>
  </div>

{{ end }}
